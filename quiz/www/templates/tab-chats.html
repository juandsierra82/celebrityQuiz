<ion-view view-title="Quiz Question">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ques in questions" type="item-text-wrap">
        <h2>{{ques.category.title}}</h2>
        <p>{{ques.question}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

<!--         <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete -->
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
